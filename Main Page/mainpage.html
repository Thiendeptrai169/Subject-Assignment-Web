<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Đề Tài Môn Học</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <span class="school-name">PTIT LOVER ♥</span>
        <div class="navbar-icons">
            <img src="../icon/vietnam.png" alt="Vietnam Flag">
            <div class="notification">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 2C10.34 2 9 3.34 9 5V6.29C6.72 7.19 5 9.42 5 12V17L3 19V20H21V19L19 17V12C19 9.42 17.28 7.19 15 6.29V5C15 3.34 13.66 2 12 2M12 4C12.55 4 13 4.45 13 5V6H11V5C11 4.45 11.45 4 12 4M7 12C7 9.79 8.79 8 11 8H13C15.21 8 17 9.79 17 12V17H7V12M12 22C11.45 22 11 21.55 11 21H13C13 21.55 12.55 22 12 22Z" />
                </svg>
                <span class="badge">5</span>
            </div>
            <img src="../icon/Thiên-fotor-2025032615838.png" alt="User Avatar" class="avatar">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <!-- <img src="../icon/ptit-logo-inkythuatso-17-14-52-59.jpg" alt="School Logo" class="school-logo-large"> -->
            <div class="sidebar-header">
                <img src="../icon/Thiên-fotor-2025032615838.png" alt="User Avatar" class="avatar-large">
                <span>Phạm Hùng Thiên</span>
                <span>N22DCCN180</span>
            </div>
            <div class="sidebar-section">
                <h3 id = "sidebar-title">Trang cá nhân</h3>
                <button class="sidebar-btn" onclick="location.href = '../Profile Page/profile.html'">
                    <svg id = "icon-sidebar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Thông tin cá nhân</button>
                <button class="sidebar-btn">
                    <svg id = "icon-sidebar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 2C10.34 2 9 3.34 9 5V6.29C6.72 7.19 5 9.42 5 12V17L3 19V20H21V19L19 17V12C19 9.42 17.28 7.19 15 6.29V5C15 3.34 13.66 2 12 2M12 4C12.55 4 13 4.45 13 5V6H11V5C11 4.45 11.45 4 12 4M7 12C7 9.79 8.79 8 11 8H13C15.21 8 17 9.79 17 12V17H7V12M12 22C11.45 22 11 21.55 11 21H13C13 21.55 12.55 22 12 22Z" />
                    </svg>
                    Thông báo</button>
            </div>
            <div class="sidebar-section">
                <h3>Tra cứu thông tin</h3>
            </div>
        </div>
        <div class="main-content">
            <div id="title">Danh sách đề tài mở cho sinh viên đăng ký</div>
            <div id="filter-box">
                <label for="filter-class">Lọc theo lớp: </label>
                <select id="filter-class" onchange="filterTable()"></select>
                
                <label for ="filter-subject">Lọc theo môn học: </label>
                <select id="filter-subject" onchange="filterTable()" disabled>
                    <option value ="Tất cả" ></option>
                </select>
                <label for="filter-code">Tìm kiếm theo mã đề tài: </label>
                <input type="text" id="filter-code" placeholder="Nhập mã đề tài" oninput="filterTable()">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Chọn</th>
                        <th>Mã Đề Tài</th>
                        <th>Tên Đề Tài</th>
                        <th>Số Lượng SV Tối Thiểu</th>
                        <th>Số Lượng SV Tối Đa</th>
                        <th>Trạng Thái</th>
                        <th>Giảng viên</th>
                        <th>Môn Học</th>
                        <th>Lớp</th>
                        <th>Ngày Bắt Đầu</th>
                        <th>Ngày Kết Thúc</th>
                        <th>Mô Tả</th>
                        
                    </tr>
                </thead>
                <tbody id="data-table-1">
                </tbody>
            </table>
            <div id="selected-topic-info">
                <strong>Đề tài đã chọn:</strong><br>
                <span id="selected-topic-text"></span>
            </div>
            <form id="group-info-form">
                <div class="group-info">
                    <label for="group-name">Tên nhóm:</label>
                    <input type="text" id="group-name" name="group-name" required>
                    <label id = "member-count-label"for="member-count">Số lượng thành viên:</label>
                    <select id="member-count" name="member-count" onchange="updateMemberFields()" required><br>
                        <option value = "" disabled selected hidden></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div id="member-fields">
                    <div class="member-info">
                        <label for="leader-id">MSSV trưởng nhóm:</label><br>
                        <input type="text" id="leader-id" name="leader-id" required><br>
                    </div>
                </div>
            </form>

            <div id = "sub-res-button" >
                <button id="submit-btn"><i class="fas fa-paper-plane"></i> Gửi đi</button>
                <button id="reset-btn"><i class="fas fa-undo"></i> Reset</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
